<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__item">
        <div class="card__image-item">
          <img
            src="./styles/images/imac.jpeg"
            alt="imac"
            class= "card__image"
          >
        </div>
        <div class="card__text">
          <div class="card__iformation">
            APPLE A1419 iMac 27" Retina
            5K Monoblock (MNED2UA/A)
          </div>
          <div class="card__product-code">
            Product code: 195434
          </div>
        </div>
        <div class="card__container">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="stars card__review">
            Reviews: 5
          </div>
        </div>
        <div class="card__price">
          <div class="card__price-item">Price:</div>
          <div class="card__price-info">$2,199</div>
        </div>
        <div class="card__button-style">
          <a href="#"
            class="card__button"
            data-qa="hover"
          >
            buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
